name: Terraform CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  fmt:
    name: fmt (recursive)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: terraform fmt
        run: terraform fmt -recursive -check

  validate:
    name: validate (${{ matrix.dir }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - envs/dev
          - envs/staging
          - envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: terraform init (no backend)
        run: terraform init -backend=false
        working-directory: ${{ matrix.dir }}
      - name: terraform validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

  plan:
    name: plan (${{ matrix.env }})
    runs-on: ubuntu-latest
    needs: [fmt, validate]

    strategy:
      fail-fast: false
      matrix:
        env: [dev, staging, prod]

    concurrency:
      group: terraform-plan-envs-${{ matrix.env }}
      cancel-in-progress: true

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    env:
      TF_INPUT: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Terraform init
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMODB_TABLE }}" \
            -backend-config="key=cloud-devops-platform/${{ matrix.env }}/terraform.tfstate" \
            -backend-config="encrypt=true"
        working-directory: envs/${{ matrix.env }}
      - name: Terraform plan
        run: terraform plan -input=false -no-color -lock-timeout=5m -out=tfplan
        working-directory: envs/${{ matrix.env }}
      - name: Render plan
        run: terraform show -no-color tfplan > plan.txt
        working-directory: envs/${{ matrix.env }}
      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: plan-envs-${{ matrix.env }}
          path: envs/${{ matrix.env }}/plan.txt

  report:
    name: report (PR comment)
    runs-on: ubuntu-latest
    needs: [fmt, validate, plan]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Build report
        id: report
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## Terraform CI Report" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- fmt **${{ needs.fmt.result }}**" >> $GITHUB_OUTPUT
          echo "- validate: **${{ needs.validate.result }}**" >> $GITHUB_OUTPUT
          echo "- plan: **${{ needs.plan.result }}**" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ toJSON(steps.report.outputs.body) }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body,
            });
