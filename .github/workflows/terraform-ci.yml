name: Terraform CI

on:
  pull_request:
    paths:
      - "**.tf"
      - "**.hcl"
      - ".github/workflows/terraform-ci.yml"
  push:
    branches:
      - master
    paths:
      - "**.tf"
      - "**.hcl"
      - ".github/workflows/terraform-ci.yml"

jobs:
  fmt:
    name: fmt (recursive)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: terraform fmt
        run: terraform fmt -recursive -check

  validate:
    name: validate (${{ matrix.dir }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - envs/dev
          - envs/staging
          - envs/prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: terraform init (no backend)
        run: terraform init -backend=false
        working-directory: ${{ matrix.dir }}
      - name: terraform validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

  report:
    name: report (PR comment)
    runs-on: ubuntu-latest
    needs: [fmt, validate]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Build report
        id: report
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## Terraform CI Report" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- fmt **${{ needs.fmt.result }}**" >> $GITHUB_OUTPUT
          echo "- validate: **${{ needs.validate.result }}**" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ toJSON(steps.report.outputs.body) }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body,
            });
